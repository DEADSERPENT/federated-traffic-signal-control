# Federated Learning-based Adaptive Traffic Signal Control System
# Configuration File

# Traffic Simulation Settings
traffic:
  num_intersections: 4
  simulation_duration: 3600  # seconds (1 hour)
  time_step: 5  # seconds

  # Vehicle arrival parameters
  arrival_distribution: "poisson"  # "poisson" or "uniform"
  min_arrival_rate: 5  # vehicles per minute
  max_arrival_rate: 30  # vehicles per minute

  # Queue parameters
  max_queue_length: 50

  # Signal parameters
  min_green_duration: 10  # seconds
  max_green_duration: 90  # seconds
  yellow_duration: 3  # seconds

# Federated Learning Settings (Optimized for Superior Performance)
federated_learning:
  num_rounds: 100  # Increased for better convergence
  local_epochs: 10  # More local training per round
  batch_size: 32
  learning_rate: 0.001  # Lower LR for stability
  lr_decay: 0.995  # Learning rate decay per round
  weight_decay: 0.0001  # L2 regularization
  min_lr: 0.0001  # Minimum learning rate

  # Server settings
  server_address: "localhost:8080"
  min_clients: 2
  fraction_fit: 1.0
  fraction_evaluate: 1.0

  # Early stopping
  patience: 15  # Rounds without improvement before stopping

# Model Settings (Enhanced Architecture)
model:
  type: "neural_network"  # "linear_regression" or "neural_network"
  hidden_layers: [128, 64, 32]  # Deeper network
  activation: "leaky_relu"  # Better gradient flow
  output_activation: "linear"
  use_batch_norm: true  # Batch normalization
  dropout_rate: 0.1  # Progressive dropout

# Network Simulation Settings
network:
  base_latency: 10  # milliseconds
  bandwidth: 100  # Mbps
  packet_loss_probability: 0.01
  jitter_range: 5  # milliseconds

# CloudSim Settings
cloudsim:
  edge_vm_mips: 1000
  edge_vm_ram: 512  # MB
  edge_vm_bandwidth: 1000  # Mbps

  cloud_datacenter_hosts: 4
  cloud_host_mips: 10000
  cloud_host_ram: 8192  # MB

# Output Settings
output:
  save_metrics: true
  save_models: true
  visualization: true
  results_dir: "results"
